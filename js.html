<html>
<script>  
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value; 
var pattern = new RegExp(/[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?@]/); 
var numericExpression = /^[0-9]+$/;
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(name.length<2 || name.length>30){  
  alert("Name length should be between 2 to 30 characters.");  
  return false;  
  } 
else if(password==null ||password=="")
{
alert("password can not be empty");
return false;
}
 else if (name.match(pattern)) {
alert("Please only use standard alphabets");
return false;
 }
    

else if(name.match(numericExpression)){
alert("name can contains only alphabets");
return false;
}
    
   

 
}  
</script>  
<body>  
<form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()" > 
   
Name: <input type="text" name="name"><br/>  
Password: <input type="password" name="password"><br/>  
<input type="submit" value="register">  
</form>  
</body>
</html>
