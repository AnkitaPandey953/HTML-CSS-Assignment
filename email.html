<html>
<head>
<script>
function checkMail()
{
var x = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; 
var y = document.forms.myForm.password.value;
if(!document.forms.myForm.email.value.match(x)){
	alert("enter valid email address:");
return false;
}
else if((document.forms.myForm.email.value) == ""){
alert("please enter email address:");
return false;
}
else if((document.forms.myForm.password.value) == ""){
alert("password can not be empty");
return false;
}
 if(y.match(/[a-z]/g) && y.match(/[A-Z]/g) && y.match(/[0-9]/g) && y.match(/[^a-zA-Z\d]/g) && y.length >= 8){
return true;
}
else
{
alert("please enter strong password:");
return false;
}
}
</script>
</head>
<body>
<form name="myForm" method="post" onsubmit="return checkMail()" > 
email:<input type="text" name="email" id="email"><br>
Password:<input type="password" name="password" id="password"><br>
<input type="submit" value="submit"> 


</body>
</html>
